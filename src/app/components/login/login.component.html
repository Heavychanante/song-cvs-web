<div class="row justify-content-center">
	<div class="col-lg-5">
		<div class="card">
			<div class="card-body">
				<!-- Login form -->
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" novalidate>
				    <p class="h5 text-center mb-4">Sign in</p>
				
				    <div class="md-form">
				    	<i class="fa fa-envelope prefix"></i>
				        <input type="text" id="defaultForm-user" class="form-control"
				        	[ngClass]="{'invalid': this.loginForm.get('username').invalid && this.loginForm.get('username').dirty}"
				        	formControlName="username" mdbActive required>
				        <label for="defaultForm-user" data-error="Required">Username</label>
				    </div>
				
				    <div class="md-form">
				    	<i class="fa fa-lock prefix"></i>
				        <input type="password" id="defaultForm-pass" class="form-control"
				        	[ngClass]="{'invalid': this.loginForm.get('password').invalid && this.loginForm.get('password').dirty}"
				        	formControlName="password" mdbActive required>
				        <label for="defaultForm-pass" data-error="Required">Password</label>
				    </div>
				
				    <div class="text-center">
				        <button type="submit" class="btn btn-default waves-light" mdbRippleRadius [attr.disabled]="this.loginForm.invalid? '' : null">Login</button>
				    </div>
				</form>
				<!-- Login form -->
			</div>
		</div>
	</div>
</div>
